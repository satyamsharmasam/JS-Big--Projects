<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link rel="stylesheet" href="../css/country.css">
    <script src="https://kit.fontawesome.com/48486e09d0.js" crossorigin="anonymous"></script>
    <script src="../js/country.js" defer></script>
</head>

<body>
    <header>
        <div class="header-content">
            <h2 class="title"><a href="../html/index.html">Where in the World?</a></h2>
            <p class="dark-mood"><i class="fa-regular fa-moon"></i>&nbsp;&nbsp;Dark Mode</p>
        </div>
    </header>

    <main>
   <div class="country-details-container">
    <span onclick="history.back()" class="backBtn"><i class="fa-solid fa-left-long"></i>&nbsp;&nbsp;Back</span>
    <div class="country-dtl">
        <img class="flag-img" src="" >
        <div class="dtl-text-container">
            <h1 class="card-title"></h1>
            <div class="dtl-text">
                <p><b>Native Name:</b> <span class="native-name"></span></p>
                <p><b>Population:</b> <span class="Population"></span></p>
                <p><b>Region:</b> <span class="region"></span> </p>
                <p><b>Sub Region:</b> <span class="sub-region"></span></p>
                <p><b>Capital:</b> <span class="capital"></span></p>
                <p><b>Top Level Domain:</b> <span class="domain"></span></p>
                <p><b>Currencies:</b> <span class="currencies"></span></p>
                <p><b>Language:</b> <span class="languages"></span></p>
            </div>
            <div class="border-countries">
                <b>border-countries :</b>
                <!-- <a href="#"></a> -->
            </div>
        </div>
    </div>
   </div>
    </main>
</body>

</html>
