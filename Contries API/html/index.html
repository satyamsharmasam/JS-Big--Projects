<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/48486e09d0.js" crossorigin="anonymous"></script>
    <script src="../js/script.js" defer></script>
</head>

<body>
    <header>
       <div class="header-content">
        <h2 class="title"><a href="../html/index.html">Where in the World?</a></h2>
        <p class="dark-mood"><i class="fa-regular fa-moon"></i>&nbsp;&nbsp;Dark Mode</p>
       </div>
    </header>


    <main>
        <div class="upper">
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search for a country...">
            </div>
            <select class="filter-by-region">
                <option hidden>Filter by region</option>
                <option value="Africa">Africa</option>
                <option value="America">America</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
        </div>
        <div class="Countries-container">
        </div>
    </main>
</body>

</html>
